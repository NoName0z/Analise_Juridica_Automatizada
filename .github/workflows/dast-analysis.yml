name: "DAST Scan with OWASP ZAP"

on:
  workflow_dispatch:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  # schedule:
  #   - cron: '0 2 * * 1'

jobs:
  dast:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      security-events: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r documento_exemplo.txt

      - name: Run Streamlit application
        run: |
          nohup streamlit run streamlit_app.py --server.port 8501 --server.enableCORS false > streamlit.log 2>&1 &
          echo "Streamlit app started on http://localhost:8501"
          sleep 30

      - name: OWASP ZAP Baseline Scan
        uses: zaproxy/action-baseline@v0.12.0
        with:
          target: 'http://localhost:8501'
          allow_issue_management: true
          fail_action: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Check ZAP scan results (implicit validation)
        if: always()
        run: |
          echo "O scan DAST com OWASP ZAP foi concluído."
          echo "Se 'fail_action' estiver ativo e houver alertas de média/alta gravidade, o pipeline já teria falhado."
          echo "Verifique os logs desta Action para detalhes dos alertas encontrados."
          echo "Os alertas podem ser enviados para a aba 'Security' > 'Dependency review'."
