name: "CodeQL SAST Scan"

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  schedule:
    - cron: '30 1 * * 0'

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'python' ]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Initialize CodeQL
        uses: github/codeql-action/init@v3
        with:
          languages: ${{ matrix.language }}

      - name: Perform CodeQL Analysis
        uses: github/codeql-action/analyze@v3

      - name: Fail on critical SAST findings (Optional, but recommended)
        if: success()
        run: |
          echo "Verificando alertas SAST..."
          CRITICAL_ALERTS=$(gh api \
            -H "Accept: application/vnd.github.v3+json" \
            /repos/${{ github.repository }}/code-scanning/alerts \
            --jq '.[] | select(.rule.severity == "error" or .rule.severity == "critical")' | wc -l)

          if [ "$CRITICAL_ALERTS" -gt 0 ]; then
            echo "::error::Foram encontrados $CRITICAL_ALERTS alertas críticos de SAST. O pipeline será interrompido."
            exit 1
          else
            echo "Nenhum alerta crítico de SAST encontrado. O pipeline continua."
          fi
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
